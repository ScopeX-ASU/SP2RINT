invdes_sharpness_scheduler:
  mode: per_epoch
  init_sharpness: 10
  final_sharpness: 256
  sharpness_peak_epoch: 30
  sharpness_span_per_epoch: 128
  num_train_epochs: 50

debug:
  verboise: 1