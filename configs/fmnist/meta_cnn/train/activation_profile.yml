dataset:
  name: fmnist
  root: /home/dataset/fashion-mnist
  train_valid_split_ratio: [0.9, 0.1]
  train_valid_split_seed: 1
  resize_mode: bicubic
  center_crop: 28
  n_test_samples: None
  n_valid_samples: None
  num_workers: 2
  img_height: 28
  img_width: 28
  in_channels: 1
  num_classes: 10
  transform: augmented
  shuffle: 1
  augment: None
criterion:
  name: ce
aux_criterion:
  distance_constraint:
    weight: 0
  smooth_penalty:
    weight: 0
    mode: diag
  admm_consistency:
    weight: 0
    rho_admm: 1
optimizer:
  name: adamw
  lr: 0.002
  weight_decay: 0.001
  grad_clip_value: 0
scheduler:
  name: cosine
  lr_gamma: 0.99
  lr_min: 0
run:
  experiment: fmnist_meta_cnn_train
  n_epochs: 50
  batch_size: 32
  use_cuda: 1
  gpu_id: 3
  deterministic: 1
  random_state: 59
  log_interval: 200
  train_noise: 0
  grad_clip: False
  max_grad_value: 1
  do_distill: False
  compile: False
  wandb:
    project: metalens_invdes
    entity: scopex
    name: project_GD
  project_GD: True
quantize:
  weight_bit: 8
  input_bit: 8
checkpoint:
  save_best_model_k: 1
  checkpoint_dir: fmnist/meta_cnn/train
  model_comment: init_train_lr-0.0020_c-Exp6_out_ds_15_TMMat_tall_tgt
  resume: 1
  restore_checkpoint: ./checkpoint/fmnist/meta_cnn/train/Meta_CNNETE_init_train_lr-0.0020_c-Exp6_out_ds_15_TMMat_tall_tgt_acc-90.02_epoch-39.pt
  test_restore_checkpoint: ./checkpoint/fmnist/meta_cnn/train/Meta_CNNETE_init_train_lr-0.0020_c-Exp6_out_ds_15_TMMat_tall_tgt_test_acc-90.02_epoch-39.pt
  no_linear: 1
model:
  name: Meta_CNNETE
  conv_cfg:
    type: MetaConv1dETE
    mode: phase_mag
    w_bit: 16
    in_bit: 16
    path_multiplier: 1
    path_depth: 2
    enable_xy_pol: False
    enable_alpha: ['False', 'False']
    enable_beta: False
    delta_z_mode: fixed
    pixel_size_mode: fixed
    lambda_mode: fixed
    rotate_mode: fixed
    gumbel_mode: fixed
    enable_identity: False
    swap_mode: fixed
    weight_train: True
    skip_path: False
    scale_mode: bilinear
    skip_meta: False
    delta_z_data: 4
    lambda_data: 0.85
    pixel_size_data: 0.3
    ref_lambda: 0.85
    ref_pixel_size: 0.3
    alpha_train: ['False', 'False']
    lambda_train: False
    delta_z_train: False
    pixel_size_train: False
    gumbel_T: 5
    beta_train: False
    gumbel_decay_rate: 0.956
    encode_mode: phase
    pixel_size_res: 1
    delta_z_res: 10
    phase_res: 1
    lambda_res: 1
    pac: True
    kernel_size_list: [17]
    length: 32
    metalens_init_file_path: {}
    in_downsample_rate: 15
    out_downsample_rate: 15
    near2far_method: green_fn
    resolution: 50
    max_tm_norm: False
    calculate_in_hr: True
  linear_cfg:
    type: QLinear
    w_bit: 16
    in_bit: 16
    out_bit: 16
  digital_norm_cfg:
    type: BN1d
    affine: True
  digital_act_cfg:
    type: ReLU
    inplace: True
  kernel_list: [1]
  mid_channel_list: [1]
  kernel_size_list: [32]
  hidden_list: [72, 54, 36]
  stride_list: [1]
  padding_list: [0]
  dilation_list: [1]
  groups_list: [1]
  pool_out_size: 50
  input_wg_width: 0.2
  input_wg_interval: 0.4
  optical_norm_cfg: None
  optical_act_cfg: None
  feature_extractor_type: none
  feature_dim: 4
  encode_mode: phase
  linear_system: True
  fft_mode_1: 3
  fft_mode_2: 3
  hidden_channel_1: 72
  hidden_channel_2: 54
  hidden_channel_3: 36
  window_size: 3
debug:
  verbose: 1
  verboise: 1
in_downsample_rate_scheduler:
  n_epochs: 50
  init_ds_rate: 15
  final_ds_rate: 15
  available_ds_rate: [15, 5]
  mode: constant
  milestone: [50]
out_downsample_rate_scheduler:
  n_epochs: 50
  init_ds_rate: 15
  final_ds_rate: 15
  available_ds_rate: [15, 5]
  mode: constant
  milestone: [50]
permutation:
  force_perm_legal_epoch: 70
  perm_loss_rho: 1e-05
  perm_loss_rho_gamma: 1.3
  warm_up_epoch: 5
  permutation_interval: 3
  rho_epoch: 15
  max_lambda: 10
  optimizer:
    name: adamw
    lr: 0.002
    weight_decay: 0
    grad_clip_value: 1
  n_epochs: 3000
model_test:
  name: Meta_CNNETE
  input_wg_width: 0.2
  input_wg_interval: 0.4
  conv_cfg:
    type: MetaConv1dETE
    mode: phase_mag
    w_bit: 16
    in_bit: 16
    path_multiplier: 1
    path_depth: 2
    enable_xy_pol: False
    enable_alpha: ['False', 'False']
    enable_beta: False
    delta_z_mode: fixed
    pixel_size_mode: fixed
    lambda_mode: fixed
    rotate_mode: fixed
    gumbel_mode: fixed
    enable_identity: False
    swap_mode: fixed
    weight_train: True
    skip_path: False
    scale_mode: bilinear
    skip_meta: False
    delta_z_data: 4
    lambda_data: 0.85
    pixel_size_data: 0.3
    ref_lambda: 0.85
    ref_pixel_size: 0.3
    alpha_train: ['False', 'False']
    lambda_train: False
    delta_z_train: False
    pixel_size_train: False
    gumbel_T: 5
    beta_train: False
    gumbel_decay_rate: 0.956
    encode_mode: phase
    pixel_size_res: 1
    delta_z_res: 10
    phase_res: 1
    lambda_res: 1
    pac: True
    kernel_size_list: [17]
    length: 32
    metalens_init_file_path: {}
    in_downsample_rate: 1
    out_downsample_rate: 1
    near2far_method: green_fn
    resolution: 50
    max_tm_norm: False
    calculate_in_hr: True
  linear_cfg:
    type: QLinear
    w_bit: 16
    in_bit: 16
    out_bit: 16
  digital_norm_cfg:
    type: BN1d
    affine: True
  digital_act_cfg:
    type: ReLU
    inplace: True
  optical_norm_cfg: None
  optical_act_cfg: None
  kernel_list: [1]
  mid_channel_list: [1]
  kernel_size_list: [32]
  hidden_list: [72, 54, 36]
  stride_list: [1]
  padding_list: [0]
  dilation_list: [1]
  groups_list: [1]
  pool_out_size: 50
  feature_extractor_type: none
  feature_dim: 4
  encode_mode: phase
  linear_system: True
  fft_mode_1: 3
  fft_mode_2: 3
  hidden_channel_1: 72
  hidden_channel_2: 54
  hidden_channel_3: 36
  window_size: 3
invdes:
  project_init: last_time
  seperate_loss: False
  downsample_mode: both
  patch_size: 17
  num_atom: 32
  param_method: level_set
  criterion:
    name: TMMatching
    probe_source_mode: fourier
    num_modes: 13
    num_random_sources: 20
  num_epoch: 20
  lr: 0.005
  tm_norm: field
  downsample_method: avg
  epoch_per_proj: 2
  reset_frequency: epoch
  finetune_entire: False
  admm: False
  field_norm_condition: wo_lens
  adaptive_invdes_lr: True
  adaptive_finetune_lr: False
  finetune_lr_init: 0.00055
  finetune_lr_final: 5e-05
  layer_wise_matching: True
invdes_sharpness_scheduler:
  mode: per_epoch
  init_sharpness: 10
  final_sharpness: 256
  sharpness_peak_epoch: 30
  sharpness_span_per_epoch: 128
  num_train_epochs: 50
plot:
  plot_root: ./figs/dummy_plot